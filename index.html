<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="color">
        <div id="ball">
        </div>
        <img id="al" src="Alram watch.jpg" alt="clock">
    </div>
    <div id="container">
        <h1>Alarm Clock</h1>
        <div id="clock">
            <div class="time">
                <p id="hr">00</p>
            </div>
            
            <div class="dots">:</div>
            
            <div class="time">
                <p id="min">00</p>
            </div>

            <div class="dots">:</div>

            <div class="time">
                <p id="sec">00</p>
            </div>
            
            <div class="time lastp">
                <p id="ampm">AM</p>
            </div>
        </div>

        <div id="setting-div">
            <div id="alarmset">
                <!-- <input type="time"> -->
                <select name="hours" id="hours" required>
                    <option value=""></option>
                </select>

                <select name="minutes"
                id="minutes" required>
                <option value=""></option>
                </select>

                <select name="seconds"
                id="seconds" required>
                <option value=""></option>
                </select>

                <select name="ampm" id="ampmss" required>
                    <option value=""></option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <div id="setalarm-btn">Set Alarm</div>
        </div>

        <div ><h2>Alarms</h2></div>
        
        <div id="alarm-container">

        </div>

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
